{{ define "title" }}
<!-- This will override the default value set in baseof.html; i.e., "{{.Site.Title}}" in the original example-->
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<section class="section">
    <div class="container">
        <div class="content">
            <h1 class="title">{{ .Title }}</h1>
            {{ .Content }}
        </div>
    </div>
</section>
{{ end }}
