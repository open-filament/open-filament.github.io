{{ define "main" }}
<section class="section has-background-grey-light">
    <div class="container">
        <h1 class="title">{{.Title}}</h1>
        <table class="table">
            <thead>
                <tr>
                    <td>Title</td>
                    <td></td>
                    <td>Link</td>
                </tr>
            </thead>
            <tbody>

                {{ range .Pages }}
                <tr>
                    <td>{{ .Title }}</td>
                    <td>
                        <span class="tag" style="background:{{ .Params.data.color }}; min-width:50px;"></span>

                    </td>
                    <td><a href="{{ .Permalink}}" class="button is-link">Open</a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</section>
{{ end }}
